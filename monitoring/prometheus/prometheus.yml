global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # v1 预留：仅作为监控容器占位与连通性验证
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: lhmy_backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

